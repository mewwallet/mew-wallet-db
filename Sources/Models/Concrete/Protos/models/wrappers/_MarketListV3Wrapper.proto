syntax = "proto3";

import "_TokenMeta.proto";

message _MarketListV3Wrapper {
  // Tokens
  repeated _TokenMeta results     = 1;
  
  // Pagination token
  optional string paginationToken = 2;
  // Currency
  optional string currency        = 3;
  // Sort query Available values: marketCap, volume24, gainer, loser
  optional string sort            = 4;
}
