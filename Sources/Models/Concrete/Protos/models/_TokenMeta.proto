syntax = "proto3";

message _TokenMeta {
  string contract_address     = 1;
  string name                 = 2;
  string symbol               = 3;
  optional int32 decimals     = 4;
  optional string icon        = 5;
  optional string price       = 6;
  optional string market_cap  = 7;
  repeated string sparkline   = 8;
  optional string volume_24h  = 9;
}
